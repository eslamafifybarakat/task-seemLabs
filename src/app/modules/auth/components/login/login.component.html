<ng-container *ngIf="isloadingBtn">
  <div class="overlay-spinner-loading d-flex justify-content-center align-items-center">
    <div class="spinner-grow" role="status">
    </div>
  </div>
</ng-container>

<div>
  <div class="login overflow-hidden bg-white-color">
    <div class="row">
      <div class="col-lg-6 col-md-7 col-sm-12 col-md-none">
        <div class="bg-main-color px-4 py-2 h-100">
          <div class="logo">
            <img [src]="logo" class="" alt="">
          </div>
          <div class="d-flex mt-2">
            <img [src]="vectorLogin" class="w-75 m-auto" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 position-relative">
        <div class="container">
          <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
            <h1 class="fs-2 fw-bold">
              <span class="text-main-color">You</span><span class="text-black-color">topia</span>
            </h1>
            <div class="google py-2 rounded-pill w-100 mt-5">
              <a class="d-flex justify-content-center align-baseline gap-3">
                <img class="google-img scaleX" src="assets/image/login/google-icon.svg" alt="">
                <span class="user-select-none">
                  {{'form.login_google' | translate}}
                </span>
              </a>
            </div>

            <h2 class="hr-lines mt-5">
              {{'general.or' | translate}}
            </h2>

            <form [formGroup]="loginform" (ngSubmit)="submit()" class="form-content py-5 w-100">
              <div class="mb-4">
                <div>
                  <label class="form-label ms-3 text-main-color">
                    {{'form.email'|translate}} *
                  </label>
                  <input type="email" class="form-control rounded-pill" formControlName="email"
                    placeholder="{{'placeholder.email'| translate}}">
                </div>
                <div class="mt-2">
                  <div
                    *ngIf="(formControls?.email?.touched || formControls?.email?.dirty) && formControls?.email?.invalid">
                    <div *ngIf="formControls?.email?.errors?.['required']">
                      <span class="text-danger fs-12 ms-3">
                        {{'validations.reuired_field'|translate}}
                      </span>
                    </div>
                    <div *ngIf="formControls?.email?.errors?.['email']">
                      <span class="text-danger fs-12 ms-3">
                        {{'validations.not_valid'|translate}}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between">
                  <label for="password" class="form-label ms-3 text-main-color">
                    {{'form.password'|translate}} *
                  </label>
                </div>

                <div class="input-group">
                  <input [type]="showeye?'text':'password'" class="login-password-form form-control" id="password"
                    formControlName="password" placeholder="{{'placeholder.password'| translate}}">
                  <span class="toggle-password input-group-text bg-white-color" (click)="togglePassword()">
                    <i class="bg-white-color scaleX-rtl" [class]="showeye?'fas fa-eye':'fas fa-eye-slash'"></i></span>
                </div>
                <div class="mt-2">
                  <div
                    *ngIf="(formControls?.password?.touched || formControls?.password?.dirty) && formControls?.password?.invalid">
                    <div *ngIf="formControls?.password?.errors?.['required']">
                      <span class="text-danger fs-12 ms-3">
                        {{'validations.reuired_field'|translate}}
                      </span>
                    </div>
                    <div
                      *ngIf="formControls?.password?.errors?.['minlength'] || formControls?.password?.errors?.['maxlength']">
                      <span class="text-danger fs-12 ms-3">
                        {{'validations.pass_length'|translate}}
                      </span>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                  <div class="form-check d-flex align-items-center gap-1 ms-3">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      {{'form.remember' | translate}}
                    </label>
                  </div>
                  <a routerLink="/auth/forget-password" class="text-primary fs-8">
                    {{'form.forget_password'|translate}}
                  </a>
                </div>
              </div>

              <button type="submit" class="btn btn-solid-main rounded-pill w-100" [disabled]="loginform.invalid">
                {{'form.login'|translate}}
              </button>
            </form>
          </div>
          <div class="position-lang">
            <app-language-selector></app-language-selector>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
